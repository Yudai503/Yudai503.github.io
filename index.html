<!DOCTYPE html>
<html>
    <head>
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms practice</h1>
        <form method="POST">
            <p>Write your first name:</p>
             <input type="text" name="first_name">
             <p>Write your last name:</p>
             <input type="text" name="last_name">
             <p>Your Password</p>
             <input type="password" name="password">
             <input type="submit" name="send">
             <input type="reset">
             <br>
             <input type="radio" name="pet" value="cat">Cat<br>
             <input type="radio" name="pet" value="dog">Dog
             <br>
             <input type="checkbox" name="fruit" value="apple">Apple
             <input type="checkbox" name="fruit" value="orange">Orange
             <br>
             <input type="button" onclick="alert('Hello World')" value="Click Me">
             <br>
             <select name="lang">
                 <option value="NIHONGO">Japanese</option>
                 <option value="TAGALOG">Filipino</option>
                 <br>
             <textarea name="comment" row="5" cols="25" placeholder="write down your comments"></textarea>
             </select>
        </form>
    </body>
</html>
